<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculador</title>
</head>
<body>
    <section>
        <form action="">
            <main>
                <div>
                    <h1>CALCULADORA</h1>
                </div>
                <div id="result">
                    <input id="resultado" type="text" placeholder=" Insira a operação desejada">
                </div>
                <div class="linhas">
                    <input id="reset" class="numeros" type="button" value="C">
                    <input id="delete" class="numeros" type="button" value="del">
                    <input id="porcentagem" class="numeros" type="button" value="%">
                    <input id="divisao" class="numeros" type="button" value="/">
                </div>
                <div class="linhas">
                    <input id="sete" class="numeros" type="button" value="7">
                    <input id="oito" class="numeros" type="button" value="8">
                    <input id="nove" class="numeros" type="button" value="9">
                    <input id="multiplicar" class="numeros" type="button" value="x">
                </div>
                <div class="linhas">
                    <input id="quatro" class="numeros" type="button" value="4">
                    <input id="cinco" class="numeros" type="button" value="5">
                    <input id="seis" class="numeros" type="button" value="6">
                    <input id="subtrair" class="numeros" type="button" value="-">
                </div>
                <div class="linhas">
                    <input id="um" class="numeros" type="button" value="1">
                    <input id="dois" class="numeros" type="button" value="2">
                    <input id="tres" class="numeros" type="button" value="3">
                    <input id="soma" class="numeros" type="button" value="+">
                </div>
                <div class="linhas">
                    <input id="zero" class="numeros" type="button" value="0">
                    <input id="raiz" class="numeros" type="button" value="√">
                    <input id="ponto" class="numeros" type="button" value=".">
                    <input id="igual" class="numeros" type="button" value="=">
                </div>
            </main>    
        </form>
    </section>
</body>
</html>
