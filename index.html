<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculador</title>
</head>
<body>
    <section>
        <form action="">
            <main>
                <div>
                    <h1>CALCULADORA</h1>
                </div>
                <div id="div-result">
                    <input id="result" type="text" placeholder=" Insira a operação desejada">
                </div>
                <div class="linhas">
                    <input id="reset" type="button" value="C">
                    
                    <input class="number" type="button" value="%">
                    <input class="number" type="button" value="/">
                </div>
                <div class="linhas">
                    <input class="number" type="button" value="7">
                    <input class="number" type="button" value="8">
                    <input class="number" type="button" value="9">
                    <input class="number" type="button" value="*">
                </div>
                <div class="linhas">
                    <input class="number" type="button" value="4">
                    <input class="number" type="button" value="5">
                    <input class="number" type="button" value="6">
                    <input class="number" type="button" value="-">
                </div>
                <div class="linhas">
                    <input class="number" type="button" value="1">
                    <input class="number" type="button" value="2">
                    <input class="number" type="button" value="3">
                    <input class="number" type="button" value="+">
                </div>
                <div class="linhas">
                    <input class="number" type="button" value="0">
                    <input class="number" type="button" value="00">
                    <input class="number" type="button" value=".">
                    <input id="resolve" type="button" value="=">
                </div>
            </main>    
        </form>
    </section>
</body>
</html>
